        .product-card {
            position: relative;
            background: linear-gradient(135deg, #e5c083, #b88a44); /* اللون الذهبي للخلفية الصغيرة */

            border-radius: 5px;
        }

            position: absolute;
            top: 5px;
            left: 5px;
            width: 35px;
            cursor: pointer;
            z-index: 10;
        }

        .price-tag {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1.2rem;
            border: 1px solid #000;
        }

        /* قسم لماذا المكملات كوتش */

            margin-top: 30px;
        }

            color: #fff;
            padding: 10px;
            border: 2px solid #fff;
            text-decoration: none;
            font-weight: bold;

            padding: 20px;
            border-top: 2px solid #b88a44;
            margin-top: 20px;

        .support-btn {

            text-decoration: none;
            color: #e5c083;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .support-btn img {
            width: 40px;
            margin-left: 10px;

        .android-soon {

            display: block;
