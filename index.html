<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX SUPPLEMENT</title>
    <style>
        /* تثبيت الشاشة ومنع التكبير */
        * { box-sizing: border-box; touch-action: pan-y; }
        body, html {
            margin: 0; padding: 0;
            width: 100%; overflow-x: hidden;
            background-color: #000;
        }

        /* خلفية الموقع السوداء المجعدة */
        .main-bg {
            background-image: url('https://i.postimg.cc/mD8P3Nf0/Picsart-25-12-24-06-51-40-132.jpg');
            background-size: cover;
            background-attachment: fixed;
            width: 100%;
            min-height: 100vh;
        }

        .header img { width: 100%; display: block; }

        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }

        .product-card {
            position: relative;
            border: 1.5px solid #b88a44;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0,0,0,0.4);
            text-align: center;
        }

        .product-card img.prod-img { width: 100%; display: block; pointer-events: none; }

        .wa-btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 60px; 
            height: 60px;
            z-index: 100;
            cursor: pointer;
        }

        .price {
            background: #fff;
            color: #000;
            font-weight: bold;
            padding: 3px 12px;
            border-radius: 4px;
            display: inline-block;
            margin: 5px 0;
            font-size: 1rem;
        }

        .coach-section { position: relative; width: 100%; }
        .coach-section img { width: 100%; display: block; }
        
        .wiki-link {
            position: absolute;
            top: 55%;
            left: 5%;
            width: 50%;
            height: 25%;
            z-index: 100;
        }

        .footer {
            background: #110d08;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #b88a44;
        }

        .support {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #e5c083;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .support img { width: 35px; margin-left: 10px; }
        .android { width: 50px; margin: 10px auto; display: block; }
        .text-gold { color: #e5c083; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="main-bg">

    <div class="products-grid">

        </div>

        <div class="product-card">

            <div class="price">250 DH</div>
        </div>

        <div class="product-card">
            <a href="https://wa.me/212715574070?text=أريد طلب هذا المنتج" class="wa-btn"></a>
            <img src="https://i.postimg.cc/mD8P3Nf0/Picsart-25-12-24-06-51-40-132.jpg" class="prod-img">
            <div class="price">250 DH</div>
        </div>

        <div class="product-card">

            <img src="https://i.postimg.cc/mD8P3Nf0/Picsart-25-12-24-06-51-40-132.jpg" class="prod-img">
            <div class="price">250 DH</div>
        </div>
    </div>

    <div class="coach-section">

    <div class="footer">
