    <script>
        const App = {
            db: {
                auth: { user: 'mahir', pass: '1234' },
                siteName: 'Ù…Ù†ØµØ© Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø©',
                avatar: 'https://via.placeholder.com/150',
                news: { active: false, text: '', link: '' },
                links: { facebook: '#', tiktok: '#', instagram: '#', whatsapp: '#' },
                items: [{ t: 'ÙÙŠØ¯ÙŠÙˆ ØªØ±Ø­ÙŠØ¨ÙŠ', u: 'https://www.w3schools.com/html/mov_bbb.mp4', d: 'Ù…Ø±Ø­Ø¨Ø§Ù‹ Ø¨Ùƒ ÙÙŠ Ø§Ù„Ù…Ù†ØµØ©.', type: 'video' }]
            },

            init() {
                const saved = localStorage.getItem('MAHER_PRO_DATA');
                if(saved) this.db = JSON.parse(saved);
                this.render();
            },

            render() {
                document.getElementById('ui-site-name').innerText = this.db.siteName;
                document.getElementById('ui-avatar').src = this.db.avatar;
                
                const n = document.getElementById('news-container');
                n.style.display = this.db.news.active ? 'block' : 'none';
                document.getElementById('ui-news-text').innerText = this.db.news.text;

                const grid = document.getElementById('suggestion-grid');
                grid.innerHTML = this.db.items.map((it, i) => `
                    <div class="thumb-card" onclick="App.loadMedia(${i})">
                        <img src="${it.type==='image'?it.u:'https://via.placeholder.com/400x225/222/fff?text=VIDEO'}" class="thumb">
                        <div class="thumb-title">${it.t}</div>
                    </div>
                `).join('');

                this.loadMedia(0);
                this.syncInputs();
            },

            loadMedia(idx) {
                const it = this.db.items[idx];
                const v = document.getElementById('main-viewer');
                document.getElementById('active-title').innerText = it.t;
                document.getElementById('desc-panel').innerText = it.d;

                if(it.u.includes('youtube.com') || it.u.includes('youtu.be')) {
                    let id = it.u.includes('v=') ? it.u.split('v=')[1].split('&')[0] : it.u.split('/').pop();
                    v.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allowfullscreen></iframe>`;
                } else {
                    v.innerHTML = it.type === 'video' ? `<video controls autoplay><source src="${it.u}"></video>` : `<img src="${it.u}">`;
                }
                window.scrollTo({top: 0, behavior: 'smooth'});
            },

            showAuth() { this.toggleMenu(); document.getElementById('auth-screen').style.display = 'flex'; },
            
            checkAuth() {
                if(document.getElementById('login-user').value === this.db.auth.user && 
                   document.getElementById('login-pass').value === this.db.auth.pass) {
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('admin-screen').style.display = 'flex';
                } else alert("Ø¨ÙŠØ§Ù†Ø§Øª Ø®Ø§Ø·Ø¦Ø©!");
            },

            saveAll() {
                this.db.auth.user = document.getElementById('adm-set-user').value || this.db.auth.user;
                this.db.auth.pass = document.getElementById('adm-set-pass').value || this.db.auth.pass;
                this.db.siteName = document.getElementById('adm-site-name').value || this.db.siteName;
                this.db.avatar = document.getElementById('adm-avatar-url').value || this.db.avatar;
                this.db.news.active = document.getElementById('adm-news-s').value === 'on';
                this.db.news.text = document.getElementById('adm-news-t').value;

                const nt = document.getElementById('adm-item-t').value;
                const nu = document.getElementById('adm-item-u').value;
                if(nt && nu) {
                    this.db.items.unshift({ t: nt, u: nu, d: document.getElementById('adm-item-d').value, type: nu.match(/\.(jpg|jpeg|png|webp)$/i)?'image':'video' });
                }

                localStorage.setItem('MAHER_PRO_DATA', JSON.stringify(this.db));
                this.render();
                this.closeModals();
                alert("ØªÙ… Ø§Ù„ØªØ­Ø¯ÙŠØ«!");
            },

            syncInputs() {
                document.getElementById('adm-set-user').value = this.db.auth.user;
                document.getElementById('adm-site-name').value = this.db.siteName;
                document.getElementById('adm-avatar-url').value = this.db.avatar;
                document.getElementById('adm-news-t').value = this.db.news.text;
                document.getElementById('adm-news-s').value = this.db.news.active ? 'on' : 'off';
            },

            toggleMenu(e) { if(e) e.stopPropagation(); document.getElementById('sidebar').classList.toggle('active'); },
            closeModals() { document.querySelectorAll('.full-modal').forEach(m => m.style.display = 'none'); },
            toggleDesc() { const d = document.getElementById('desc-panel'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; },
            toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='dark' ? 'light' : 'dark'); }
        };

        window.onload = () => App.init();
