<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Supplement - Final Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }

        #content-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #header-img, #footer-img {
            width: 100%; height: auto; display: block;
        }

        #footer-container { position: relative; width: 100%; }

        /* منطقة الضغط المخفية */
        .whatsapp-trigger {
            position: absolute;
            bottom: 10%; left: 5%;   
            width: 70px; height: 70px;
            z-index: 30;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* نافذة الانتظار السوداء ببرواز ذهبي */
        #wa-popup {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #ffd700;
            padding: 20px;
            border-radius: 30px;
            z-index: 1000;
            text-align: center;
            color: #fff;
            min-width: 280px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .spinner-box { margin-bottom: 15px; font-size: 40px; color: #ffd700; }
        
        .popup-text { font-size: 20px; font-weight: bold; margin-bottom: 15px; line-height: 1.5; }

        /* شريط المسار الأبيض */
        .run-track {
            width: 90%;
            height: 4px;
            background: #fff;
            margin: 40px auto 20px;
            position: relative;
            border-radius: 10px;
        }

        /* أيقونة الأندرويد الذهبية 3D */
        #android-3d {
            position: absolute;
            left: 0;
            top: -45px; /* رفع الأندرويد فوق الخط */
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg'); /* صورة الأندرويد كمرجع */
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(0 0 10px #ffd700) brightness(1.2) contrast(1.2); /* تأثير الإشعاع الذهبي */
            transition: left 1s linear, transform 0.3s ease;
        }

        /* أنيميشن الجري */
        .running {
            animation: run-wiggle 0.2s infinite alternate;
        }

        /* أنيميشن الانحناء للتعب */
        .resting {
            transform: rotate(20deg) scale(0.9);
            filter: drop-shadow(0 0 5px #ffd700) grayscale(0.5);
        }

        /* أنيميشن ضغط الزر في النهاية */
        .pressing {
            transform: scale(1.3) translateY(10px);
            filter: brightness(2);
        }

        @keyframes run-wiggle {
            from { transform: skewX(10deg) translateY(-2px); }
            to { transform: skewX(-10deg) translateY(0); }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fa-cog { animation: spin 2s linear infinite; }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="content-layer">
        <div id="media-box"></div>

        <div id="footer-container">
            <div id="wa-popup">
                <div class="spinner-box"><i class="fas fa-cog"></i></div>
                <div class="popup-text">انتظر قليلاً...<br>جاري التحويل</div>
                
                <div class="run-track">
                    <div id="android-3d"></div>
                </div>
            </div>
            
            <div class="whatsapp-trigger" onclick="startWAProcess()"></div>
            <div id="footer-box"></div>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/1Gg5yHp9lbA16AVNY9Jz0yfHjBKkMCDCAap0Sz6C7Vkw/gviz/tq?tqx=out:csv";
        let timerStarted = false;

        function startWAProcess() {
            if (timerStarted) return;
            timerStarted = true;

            const popup = document.getElementById('wa-popup');
            const android = document.getElementById('android-3d');
            popup.style.display = 'block';

            // المرحلة 1: جري سريع (ثانيتان)
            android.classList.add('running');
            android.style.left = "40%";

            setTimeout(() => {
                // المرحلة 2: التوقف والراحة (ثانية واحدة)
                android.classList.remove('running');
                android.classList.add('resting');
                
                setTimeout(() => {
                    // المرحلة 3: إكمال الجري للنهاية (ثانيتان)
                    android.classList.remove('resting');
                    android.classList.add('running');
                    android.style.left = "85%";

                    setTimeout(() => {
                        // المرحلة 4: ضغط الزر (ثانية واحدة)
                        android.classList.remove('running');
                        android.classList.add('pressing');

                        setTimeout(() => {
                            // التحويل النهائي
                            window.open("https://wa.me/212715574070?text=احتاج%20دعم%20فني", "_blank");
                            popup.style.display = 'none';
                            timerStarted = false;
                            android.style.left = "0%";
                            android.classList.remove('pressing');
                        }, 1000);
                    }, 2000);
                }, 1000);
            }, 2000);
        }

        async function loadData() {
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                const cells = text.split('\n')[0].split(',');
                const bg = cells[0].replace(/"/g, "").trim();
                const head = cells[1].replace(/"/g, "").trim();
                const foot = cells[2].replace(/"/g, "").trim();

                if (bg) document.getElementById('bg-layer').style.backgroundImage = `url('${bg}')`;
                if (head) {
                    const box = document.getElementById('media-box');
                    box.innerHTML = head.includes('.mp4') ? 
                        `<video id="header-img" autoplay muted loop playsinline src="${head}"></video>` : 
                        `<img id="header-img" src="${head}">`;
                }
                if (foot) document.getElementById('footer-box').innerHTML = `<img id="footer-img" src="${foot}">`;
            } catch (e) { console.error(e); }
        }
        loadData();
    </script>
</body>
</html>
