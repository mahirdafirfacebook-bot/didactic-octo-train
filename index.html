<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Background</title>
    <style>
        /* إزالة أي مسافات افتراضية */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; /* يمنع ظهور أشرطة التمرير */
            background-color: #000; 
        }

        /* حاوية الخلفية القوية */
        #dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* الإعدادات لضمان نفس مقاسات الصورة التي أرفقتها */
            background-size: 100% 100%; 
            background-position: center;
            background-repeat: no-repeat;
            /* رابط افتراضي لحين جلب الرابط من الجدول */
            background-image: url('https://i.ibb.co/vzR0jXk/Picsart-25-12-24-06-51-40-132.jpg');
            transition: background-image 0.5s ease-in-out; /* انتقال ناعم عند التغيير */
        }
    </style>
</head>
<body>

    <div id="dynamic-background"></div>

    <script>
        // ضع رابط الـ CSV الخاص بجدول بياناتك هنا
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/1Gg5yHp9lbA16AVNY9Jz0yfHjBKkMCDCAap0Sz6C7Vkw/gviz/tq?tqx=out:csv";

        async function getBgFromSheet() {
            try {
                const response = await fetch(sheetCsvUrl);
                const data = await response.text();
                
                // سحب أول خلية في الجدول (التي تحتوي على الرابط)
                const rows = data.split('\n');
                if (rows.length > 0) {
                    const bgUrl = rows[0].split(',')[0].replace(/"/g, "").trim();
                    
                    if (bgUrl.startsWith('http')) {
                        document.getElementById('dynamic-background').style.backgroundImage = `url('${bgUrl}')`;
                    }
                }
            } catch (error) {
                console.error("خطأ في الاتصال بالجدول:", error);
            }
        }

        // تنفيذ الجلب فور فتح الموقع
        getBgFromSheet();
    </script>
</body>
</html>
