<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Supplement - Speed Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }

        #content-layer {
            position: relative;
            z-index: 2; width: 100%; min-height: 100vh;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        #header-img, #footer-img { width: 100%; height: auto; display: block; }

        #footer-container { position: relative; width: 100%; }

        .whatsapp-trigger {
            position: absolute; bottom: 10%; left: 5%;   
            width: 60px; height: 60px; z-index: 30;
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }

        /* الفقاعة الذهبية المعدلة */
        #wa-popup {
            display: none;
            position: absolute;
            bottom: 85%; left: 5%;
            background: rgba(255, 215, 0, 0.95);
            color: #000;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            text-align: center;
            min-width: 140px;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #wa-popup::after {
            content: ""; position: absolute; top: 100%; left: 25px;
            border-width: 10px; border-style: solid;
            border-color: rgba(255, 215, 0, 0.95) transparent transparent transparent;
        }

        /* تنسيق العداد المئوي */
        #percent-text {
            display: block;
            font-size: 24px;
            margin-top: 5px;
            color: #000;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 5px;
        }

        .spinner-box { margin-bottom: 5px; font-size: 20px; }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="content-layer">
