<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Supplement - Final Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }

        #content-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #header-img, #footer-img {
            width: 100%; height: auto; display: block;
        }

        #footer-container { position: relative; width: 100%; }

        .whatsapp-trigger {
            position: absolute;
            bottom: 10%; left: 5%;   
            width: 60px; height: 60px;
            z-index: 30;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- تعديل منطقة الفقاعة لتناسب الأنيميشن الجديد --- */
        #wa-popup {
            display: none;
            position: absolute;
            bottom: 85%;
            left: 5%;
            background: rgba(0, 0, 0, 0.95); /* خلفية سوداء فخمة */
            border: 2px solid #ffd700; /* إطار ذهبي */
            color: #fff;
            padding: 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-align: center;
            min-width: 220px;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #wa-popup::after {
            content: "";
            position: absolute;
            top: 100%; left: 25px;
            border-width: 10px;
            border-style: solid;
            border-color: #ffd700 transparent transparent transparent;
        }

        .spinner-box { margin-bottom: 5px; font-size: 25px; color: #ffd700; }

        /* --- منطقة الجري والخط الأبيض --- */
        .track-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 15px;
            border-bottom: 2px solid #fff; /* الخط الأبيض */
            overflow: visible;
        }

        #android-run-img {
            position: absolute;
            left: 0;
            bottom: 2px;
            width: 40px;
            height: 40px;
            transition: left 1s linear;
            filter: drop-shadow(0 0 5px #ffd700);
        }

        .gold-wa-icon {
            position: absolute;
            right: 0;
            bottom: 5px;
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 0 5px #ffd700);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="content-layer">
        <div id="media-box"></div>

        <div id="footer-container">
            <div id="wa-popup">
                <div class="spinner-box"><i class="fas fa-cog fa-spin"></i></div>
                <div id="status-msg">جاري التحويل...</div>
                
                <div class="track-box">
                    <img id="android-run-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueW8yeHh6eXp6eXp6eXp6eXp6eXp6eXp6eXp6eXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKMGpxVfOY4D488/giphy.gif" alt="run">
                    
                    <img class="gold-wa-icon" src="https://i.ibb.co/m0f6qPz/gold-wa.png" alt="wa">
                </div>
            </div>
            
            <div class="whatsapp-trigger" onclick="startTimer()"></div>
            <div id="footer-box"></div>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/1Gg5yHp9lbA16AVNY9Jz0yfHjBKkMCDCAap0Sz6C7Vkw/gviz/tq?tqx=out:csv";
        let timerStarted = false;

        // روابط الموارد (جري - استراحة)
        const runGif = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueW8yeHh6eXp6eXp6eXp6eXp6eXp6eXp6eXp6eXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKMGpxVfOY4D488/giphy.gif";
        const restImg = "https://www.gstatic.com/images/branding/product/2x/android_64dp.png";

        function startTimer() {
            if (timerStarted) return;
            timerStarted = true;

            const popup = document.getElementById('wa-popup');
            const android = document.getElementById('android-run-img');
            const status = document.getElementById('status-msg');
            
            popup.style.display = 'block';

            // المرحلة 1: جري سريع للمنتصف (2 ثانية)
            android.src = runGif;
            android.style.left = "40%";
            status.innerText = "أندرويد يجري...";

            setTimeout(() => {
                // المرحلة 2: تعب واستراحة (1.5 ثانية)
                android.src = restImg; // صورة ثابتة
                android.style.transform = "rotate(20deg) scale(0.9)"; // وضعية الانحناء
                status.innerText = "يستريح قليلاً...";

                setTimeout(() => {
                    // المرحلة 3: جري نهائي سريع جداً (2 ثانية)
                    android.src = runGif;
                    android.style.transform = "rotate(0deg) scale(1)";
                    android.style.left = "82%";
                    status.innerText = "أوشكنا على الوصول!";

                    setTimeout(() => {
                        // المرحلة 4: ضغط الزر والتحويل (0.5 ثانية)
                        android.style.transform = "scale(1.4)"; 
                        status.innerText = "تم الضغط! جاري فتح واتساب";

                        setTimeout(() => {
                            // التحويل النهائي الأكيد
                            window.location.href = "https://wa.me/212715574070?text=احتاج%20دعم%20فني";
                        }, 500);
                    }, 2000);
                }, 1500);
            }, 2000);
        }

        async function loadData() {
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                const cells = text.split('\n')[0].split(',');
                if (cells[0]) document.getElementById('bg-layer').style.backgroundImage = `url('${cells[0].replace(/"/g, "").trim()}')`;
                if (cells[1]) {
                    const h = cells[1].replace(/"/g, "").trim();
                    document.getElementById('media-box').innerHTML = h.includes('.mp4') ? `<video id="header-img" autoplay muted loop playsinline src="${h}"></video>` : `<img id="header-img" src="${h}">`;
                }
                if (cells[2]) document.getElementById('footer-box').innerHTML = `<img id="footer-img" src="${cells[2].replace(/"/g, "").trim()}">`;
            } catch (e) { console.error(e); }
        }
        loadData();
    </script>
</body>
</html>
