<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Layers & Footer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #content-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #header-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* حاوية الفوتر مع وضعية نسبية للسماح بوضع الرابط فوقه */
        #footer-container {
            width: 100%;
            position: relative; 
            bottom: 0;
        }

        #footer-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* الرابط الشفاف فوق أيقونة واتساب */
        .whatsapp-overlay {
            position: absolute;
            bottom: 10%; /* تعديل الارتفاع بناءً على مكان الأيقونة */
            left: 5%;    /* تعديل المكان من اليسار بناءً على مكان الأيقونة */
            width: 25%;  /* مساحة الضغط */
            height: 80%; /* مساحة الضغط */
            z-index: 10;
            background: rgba(255, 255, 255, 0); /* شفاف تماماً */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="content-layer">
        <div id="media-box"></div>

        <div id="footer-container">
            <a href="https://wa.me/212715574070?text=اريد%20مساعدة%20دعم%20فني" class="whatsapp-overlay" target="_blank"></a>
            <div id="footer-box"></div>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/1Gg5yHp9lbA16AVNY9Jz0yfHjBKkMCDCAap0Sz6C7Vkw/gviz/tq?tqx=out:csv";

        async function loadLayers() {
            try {
                const response = await fetch(csvUrl);
                const text = await response.text();
                const rows = text.split('\n');
                const cells = rows[0].split(',');

                const bgLink = cells[0].replace(/"/g, "").trim();
                const headerLink = cells[1].replace(/"/g, "").trim();
                const footerLink = cells[2] ? cells[2].replace(/"/g, "").trim() : "";

                if (bgLink) {
                    document.getElementById('bg-layer').style.backgroundImage = `url('${bgLink}')`;
                }

                if (headerLink) {
                    const headerBox = document.getElementById('media-box');
                    if (headerLink.includes('.mp4')) {
                        headerBox.innerHTML = `<video id="header-img" autoplay muted loop playsinline src="${headerLink}"></video>`;
                    } else {
                        headerBox.innerHTML = `<img id="header-img" src="${headerLink}">`;
                    }
                }

                if (footerLink) {
                    const footerBox = document.getElementById('footer-box');
                    footerBox.innerHTML = `<img id="footer-img" src="${footerLink}">`;
                }

            } catch (err) {
                console.error("خطأ في التحميل:", err);
            }
        }

        loadLayers();
    </script>
</body>
</html>
