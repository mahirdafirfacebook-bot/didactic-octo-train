<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HESPRESS OMEGA | إمبراطورية ماهر البرمجية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;900&family=Cairo:wght@200;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style id="omega-core-styles">
        /* محرك الجينات البصرية - تحكم كامل في كل ذرة */
        :root {
            --p: #bc202b; --bg: #f8f9fa; --s: #ffffff; --t: #1a1a1a;
            --h-h: 80px; --b-r: 25px; --trans: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] { --bg: #050505; --s: #121212; --t: #f0f0f0; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: var(--t); overflow: hidden; height: 100vh; transition: var(--trans); }

        /* شاشة التحميل الإمبراطورية */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 1000000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--p);
        }

        /* لوحة التحكم المركزية (The Command Center) */
        #admin-panel {
            position: fixed; left: -400px; top: 0; bottom: 0; width: 400px;
            background: var(--s); z-index: 99999; border-right: 5px solid var(--p);
            box-shadow: 20px 0 50px rgba(0,0,0,0.3); transition: var(--trans);
            display: flex; flex-direction: column;
        }
        #admin-panel.open { left: 0; }

        .panel-scroll { flex: 1; overflow-y: auto; padding: 30px; }
        .control-unit { background: rgba(0,0,0,0.03); padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .control-unit h3 { font-size: 14px; margin-bottom: 15px; border-right: 4px solid var(--p); padding-right: 10px; }

        /* واجهة المستخدم الفائقة */
        .master-wrapper { height: 100vh; display: flex; flex-direction: column; }
        header { 
            height: var(--h-h); background: var(--s); display: flex; align-items: center; 
            justify-content: space-between; padding: 0 5%; border-bottom: 4px solid var(--p);
            z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .logo { font-family: 'Amiri'; font-size: 45px; font-weight: 900; color: var(--p); cursor: pointer; }

        /* نظام العرض الذكي (The Smart View) */
        .main-scroll { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        .hero { 
            width: 100%; height: 600px; position: relative; overflow: hidden; 
            display: flex; align-items: flex-end; padding: 60px 5%;
        }
        .hero-img { position: absolute; inset: 0; z-index: 1; transition: 2s; }
        .hero-img img { width: 100%; height: 100%; object-fit: cover; }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(0deg, #000 0%, transparent 70%); z-index: 2; }
        .hero-data { position: relative; z-index: 3; color: #fff; max-width: 800px; }
        .hero-data h1 { font-family: 'Amiri'; font-size: 60px; line-height: 1.1; margin-bottom: 20px; }

        /* محرك الشبكة (The Grid Engine) */
        .news-grid { 
            display: grid; padding: 40px 5%; gap: 30px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
        }
        .card { 
            background: var(--s); border-radius: var(--b-r); overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: var(--trans);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .card:hover { transform: translateY(-15px) scale(1.02); }
        .card-img { height: 250px; position: relative; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 25px; }

        /* سطر الأوامر (The Terminal) */
        #terminal {
            position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px;
            background: #000; color: #0f0; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer; z-index: 100000;
            border: 2px solid var(--p); box-shadow: 0 0 20px var(--p);
        }
        #terminal-window {
            position: fixed; inset: 50px; background: rgba(0,0,0,0.95); z-index: 100001;
            border-radius: 20px; border: 2px solid var(--p); display: none;
            padding: 30px; font-family: 'JetBrains Mono', monospace;
        }

        /* عناصر التحكم الحية */
        input, select, textarea { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd;
            margin-bottom: 15px; background: var(--bg); color: var(--t);
        }
        .btn-prime { 
            background: var(--p); color: #fff; padding: 15px; border: none; 
            border-radius: 12px; font-weight: 900; cursor: pointer; width: 100%;
        }

        [contenteditable="true"]:focus { outline: none; border-bottom: 3px solid var(--p); }
    </style>
</head>
<body data-theme="light">

    <div id="loader">
        <h1 style="font-family: 'Amiri'; font-size: 80px;">HESPRESS</h1>
        <div id="load-status">جاري حقن شفرة الإمبراطورية... 0%</div>
        <div style="width: 200px; height: 4px; background: #222; margin-top: 20px;">
            <div id="load-bar" style="width: 0%; height: 100%; background: var(--p); transition: 0.1s;"></div>
        </div>
    </div>

    <div id="admin-panel">
        <div style="padding: 25px; background: var(--p); color: #fff; display: flex; justify-content: space-between;">
            <h2>قمرة القيادة</h2>
            <i class="fas fa-times" onclick="Omega.toggleAdmin()" style="cursor:pointer"></i>
        </div>
        <div class="panel-scroll">
            <div class="control-unit">
                <h3>تخصيص الهوية</h3>
                <label>اسم الموقع</label>
                <input type="text" id="cfg-logo" oninput="Omega.liveUpdate('logo', this.value)">
                <label>اللون الأساسي</label>
                <input type="color" id="cfg-color" oninput="Omega.liveStyle('--p', this.value)">
            </div>
            <div class="control-unit">
                <h3>الهندسة المرئية</h3>
                <label>حجم الخط الرئيسي</label>
                <input type="range" min="10" max="50" oninput="Omega.liveStyle('--main-fs', this.value + 'px')">
                <label>انحناء الحواف</label>
                <input type="range" min="0" max="100" oninput="Omega.liveStyle('--b-r', this.value + 'px')">
            </div>
            <div class="control-unit">
                <h3>إدارة البيانات</h3>
                <button class="btn-prime" onclick="Omega.addMegaContent()">توليد 100 خبر تلقائياً</button>
                <button class="btn-prime" style="margin-top:10px; background:#004d7c;" onclick="Omega.exportSystem()">تصدير قاعدة البيانات</button>
            </div>
        </div>
    </div>

    <div class="master-wrapper">
        <header>
            <i class="fas fa-th-large" style="font-size:25px; cursor:pointer" onclick="Omega.toggleAdmin()"></i>
            <div class="logo" id="ui-logo" contenteditable="true">HESPRESS</div>
            <div style="display:flex; gap:20px; font-size:22px;">
                <i class="fas fa-adjust" onclick="Omega.toggleTheme()"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-microchip"></i>
            </div>
        </header>

        <div class="main-scroll">
            <section class="hero">
                <div class="hero-img"><img id="ui-hero-img" src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1600"></div>
                <div class="hero-overlay"></div>
                <div class="hero-data">
                    <h1 id="ui-hero-title" contenteditable="true">نظام هسبريس أوميجا: الثورة البرمجية الكبرى بقيادة ماهر تسيطر على المشهد الرقمي</h1>
                    <p style="font-size:20px; opacity:0.8;">تحكم مطلق في البيانات، التصميم، والبرمجة من مكان واحد.</p>
                </div>
            </section>

            <div class="news-grid" id="main-grid">
                </div>
        </div>
    </div>

    <div id="terminal" onclick="Omega.toggleTerm()"><i class="fas fa-code"></i></div>
    <div id="terminal-window">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:10px;">
            <span>MAHIR_OS_TERMINAL v4.0</span>
            <i class="fas fa-times" onclick="Omega.toggleTerm()" style="cursor:pointer"></i>
        </div>
        <div id="term-body" style="height:80%; overflow-y:auto; color:#0f0; margin-bottom:10px;"></div>
        <input type="text" id="term-input" placeholder="أدخل الأمر هنا (مثل: hack-system, set-color #000)..." style="background:#000; border:1px solid #0f0; color:#0f0;">
    </div>

    <script>
        /* -------------------------------------------------------
           محرك أوميجا (The Omega Engine)
           هذا الكود يقوم بتوليد بيئة برمجية ضخمة ديناميكياً
           -------------------------------------------------------
        */
        const Omega = {
            db: {
                logo: "HESPRESS",
                theme: "light",
                news: []
            },

            init() {
                // محاكاة تحميل الأنظمة الثقيلة
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.floor(Math.random() * 15);
                    if(progress > 100) progress = 100;
                    document.getElementById('load-bar').style.width = progress + '%';
                    document.getElementById('load-status').innerText = `جاري حقن شفرة الإمبراطورية... ${progress}%`;
                    
                    if(progress === 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            document.getElementById('loader').style.opacity = '0';
                            setTimeout(() => document.getElementById('loader').remove(), 1000);
                        }, 500);
                    }
                }, 100);

                this.generateInitialData();
                this.render();
                this.setupCommands();
            },

            generateInitialData() {
                for(let i=0; i<12; i++) {
                    this.db.news.push({
                        id: i,
                        t: `خبر سيادي رقم ${i+1} يتم معالجته عبر محرك أوميجا الخاص بماهر`,
                        i: `https://picsum.photos/600/400?random=${i}`,
                        c: "أخبار عالمية"
                    });
                }
            },

            render() {
                document.getElementById('ui-logo').innerText = this.db.logo;
                const grid = document.getElementById('main-grid');
                grid.innerHTML = this.db.news.map(n => `
                    <div class="card">
                        <div class="card-img"><img src="${n.i}"></div>
                        <div class="card-body">
                            <span style="color:var(--p); font-weight:900; font-size:12px;">${n.c}</span>
                            <h3 style="margin-top:10px; font-size:18px;" contenteditable="true">${n.t}</h3>
                            <div style="margin-top:20px; display:flex; justify-content:space-between; opacity:0.5; font-size:12px;">
                                <span><i class="far fa-clock"></i> منذ 4 دقائق</span>
                                <span><i class="far fa-eye"></i> 15.4K</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            liveUpdate(key, val) { this.db[key] = val; this.render(); },
            liveStyle(prop, val) { document.documentElement.style.setProperty(prop, val); },
            
            toggleAdmin() { document.getElementById('admin-panel').classList.toggle('open'); },
            toggleTerm() { 
                const tw = document.getElementById('terminal-window');
                tw.style.display = tw.style.display === 'block' ? 'none' : 'block';
            },

            toggleTheme() {
                this.db.theme = this.db.theme === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', this.db.theme);
            },

            setupCommands() {
                const input = document.getElementById('term-input');
                const body = document.getElementById('term-body');
                input.addEventListener('keypress', (e) => {
                    if(e.key === 'Enter') {
                        const cmd = input.value;
                        body.innerHTML += `<div>> ${cmd}</div>`;
                        if(cmd === 'hack-system') {
                            body.innerHTML += `<div style="color:red">جاري اختراق الحواجز البرمجية... تم الوصول للنواة!</div>`;
                            this.liveStyle('--p', '#00ff00');
                        } else if(cmd === 'status') {
                            body.innerHTML += `<div>النظام: مستقر | الذاكرة: 85% | القائد: ماهر</div>`;
                        } else {
                            body.innerHTML += `<div>أمر غير معروف. جرب: help, status, hack-system</div>`;
                        }
                        input.value = '';
                        body.scrollTop = body.scrollHeight;
                    }
                });
            },

            addMegaContent() {
                alert('جاري توليد 1000 سطر من البيانات الديناميكية...');
                for(let i=0; i<50; i++) {
                    this.db.news.push({
                        t: "خبر مولد آلياً لزيادة ضخامة النظام البرمجي",
                        i: "https://picsum.photos/600/400?random=" + Math.random(),
                        c: "بيانات ضخمة"
                    });
                }
                this.render();
            }
        };

        window.onload = () => Omega.init();
    </script>
</body>
</html>
