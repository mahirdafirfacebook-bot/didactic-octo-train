<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>موقعي المتطور</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --dark-bg: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: white;
            overflow-x: hidden;
        }

        /* الجزء العلوي - صورة متغيرة */
        #header-section {
            height: 60vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .overlay {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            max-width: 80%;
        }

        .overlay:hover { transform: scale(1.05); }

        /* الجزء السفلي - صورة تظهر عند النزول */
        #footer-image-section {
            height: 50vh;
            margin: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(50px);
            transition: 1s all ease-in-out;
        }

        #footer-image-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .footer-card {
            width: 90%;
            height: 80%;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            display: flex;
            align-items: flex-end;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .footer-text {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 20px;
            transform: translateY(100%);
            transition: 0.4s;
        }

        .footer-card:hover .footer-text {
            transform: translateY(0);
        }

        /* لوحة التحكم والسر */
        .admin-trigger {
            padding: 50px;
            text-align: center;
        }

        .admin-panel {
            display: none;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 30px;
            margin: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.9);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <section id="header-section" style="background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');">
        <div class="overlay" onclick="alert(document.getElementById('header-desc').innerText)">
            <h1 id="header-title">أهلاً بك في عالمي</h1>
            <p id="header-desc">هذا النص يصف الصورة العلوية، انقر لرؤيته بالكامل.</p>
        </div>
    </section>

    <div style="height: 200px; display: flex; align-items: center; justify-content: center;">
        <h3>انزل للأسفل لرؤية المفاجأة...</h3>
    </div>

    <section id="footer-image-section">
        <div class="footer-card" id="footer-bg" style="background-image: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=1974&auto=format&fit=crop');">
            <div class="footer-text">
                <h2 id="footer-title">استكشاف المجهول</h2>
                <p id="footer-desc">هذه صورة تظهر بتأثير انسيابي عند النزول، ويمكنك تغيير محتواها من لوحة التحكم.</p>
            </div>
        </div>
    </section>

    <div class="admin-trigger">
        <hr>
        <p>منطقة الإدارة</p>
        <div id="login-area">
            <input type="password" id="passInput" placeholder="أدخل كلمة السر للتعديل..." style="width: 200px;">
            <button onclick="checkPass()">دخول</button>
        </div>

        <div id="adminPanel" class="admin-panel">
            <h2>لوحة التحكم بالبث المباشر</h2>
            
            <h3>تعديل القسم العلوي:</h3>
            <input type="text" id="edit-h-img" placeholder="رابط الصورة العلوية الجديد">
            <input type="text" id="edit-h-title" placeholder="العنوان العلوي">
            <textarea id="edit-h-desc" placeholder="وصف الصورة العلوية"></textarea>

            <hr>

            <h3>تعديل القسم السفلي:</h3>
            <input type="text" id="edit-f-img" placeholder="رابط الصورة السفلية الجديد">
            <input type="text" id="edit-f-title" placeholder="العنوان السفلي">
            <textarea id="edit-f-desc" placeholder="وصف الصورة السفلية"></textarea>

            <button onclick="saveChanges()">حفظ التغييرات ونشرها</button>
            <button onclick="logout()" style="background: #e74c3c;">تسجيل خروج</button>
        </div>
    </div>

    <script>
        // تأثير ظهور الصورة عند النزول
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        observer.observe(document.getElementById('footer-image-section'));

        // نظام كلمة السر
        function checkPass() {
            const pass = document.getElementById('passInput').value;
            if (pass === "123456") {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('login-area').classList.add('hidden');
                loadCurrentValues();
            } else {
                alert("كلمة السر خاطئة!");
            }
        }

        function logout() {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('login-area').classList.remove('hidden');
            document.getElementById('passInput').value = "";
        }

        // تحميل القيم الحالية في المدخلات
        function loadCurrentValues() {
            document.getElementById('edit-h-title').value = document.getElementById('header-title').innerText;
            document.getElementById('edit-h-desc').value = document.getElementById('header-desc').innerText;
            document.getElementById('edit-f-title').value = document.getElementById('footer-title').innerText;
            document.getElementById('edit-f-desc').value = document.getElementById('footer-desc').innerText;
        }

        // حفظ التغييرات وتطبيقها
        function saveChanges() {
            // القسم العلوي
            const hImg = document.getElementById('edit-h-img').value;
            if(hImg) document.getElementById('header-section').style.backgroundImage = `url('${hImg}')`;
            document.getElementById('header-title').innerText = document.getElementById('edit-h-title').value;
            document.getElementById('header-desc').innerText = document.getElementById('edit-h-desc').value;

            // القسم السفلي
            const fImg = document.getElementById('edit-f-img').value;
            if(fImg) document.getElementById('footer-bg').style.backgroundImage = `url('${fImg}')`;
            document.getElementById('footer-title').innerText = document.getElementById('edit-f-title').value;
            document.getElementById('footer-desc').innerText = document.getElementById('edit-f-desc').value;

            // حفظ في LocalStorage ليبقى التعديل حتى بعد التحديث
            const siteData = {
                hTitle: document.getElementById('edit-h-title').value,
                hDesc: document.getElementById('edit-h-desc').value,
                hImg: hImg || document.getElementById('header-section').style.backgroundImage,
                fTitle: document.getElementById('edit-f-title').value,
                fDesc: document.getElementById('edit-f-desc').value,
                fImg: fImg || document.getElementById('footer-bg').style.backgroundImage
            };
            localStorage.setItem('mySiteData', JSON.stringify(siteData));
            
            alert("تم تحديث الموقع بنجاح!");
        }

        // تحميل البيانات المحفوظة عند فتح الصفحة
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('mySiteData'));
            if (savedData) {
                document.getElementById('header-title').innerText = savedData.hTitle;
                document.getElementById('header-desc').innerText = savedData.hDesc;
                if(savedData.hImg.startsWith('url')) {
                     document.getElementById('header-section').style.backgroundImage = savedData.hImg;
                } else {
                     document.getElementById('header-section').style.backgroundImage = `url('${savedData.hImg}')`;
                }
                
                document.getElementById('footer-title').innerText = savedData.fTitle;
                document.getElementById('footer-desc').innerText = savedData.fDesc;
                if(savedData.fImg.startsWith('url')) {
                    document.getElementById('footer-bg').style.backgroundImage = savedData.fImg;
                } else {
                    document.getElementById('footer-bg').style.backgroundImage = `url('${savedData.fImg}')`;
                }
            }
        };
    </script>
</body>
</html>
