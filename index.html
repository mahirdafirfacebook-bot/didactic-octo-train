                const d = document.getElementById('desc-panel'); 
                const icon = document.getElementById('desc-icon');
                const isVisible = d.style.display === 'block';
                d.style.display = isVisible ? 'none' : 'block';
                icon.style.transform = isVisible ? 'rotate(0deg)' : 'rotate(180deg)';
            },
            toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='dark' ? 'light' : 'dark'); },
            redirect(p) {
                const l = document.getElementById('redir-layer');
                const t = document.getElementById('timer');
                let c = 3; l.style.display = 'flex';
                const iv = setInterval(() => {
                    c--; t.innerText = c;
                    if(c <= 0) { clearInterval(iv); window.location.href = this.db.links[p]; }
                }, 1000);
            },
            switchLang() { 
                this.lang = this.lang === 'ar' ? 'en' : 'ar';
                document.getElementById('main-html').dir = this.lang === 'ar' ? 'rtl' : 'ltr';
                document.getElementById('lang-btn').innerText = this.lang === 'ar' ? 'English' : 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©';
            }
        };

        window.onload = () => App.init();
        window.onclick = () => document.getElementById('sidebar').classList.remove('active');
    </script>
