<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Layers & Support</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        /* الطبقة 1: الخلفية المجعدة الثابتة */
        #bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* الطبقة 2: الحاوية العامة */
        #content-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* تنسيق الهيدر */
        #header-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* تنسيق حاوية الفوتر */
        #footer-container {
            width: 100%;
            position: relative;
            bottom: 0;
        }

        #footer-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* الرابط الشفاف فوق أيقونة واتساب "الدعم الفني" */
        .whatsapp-support-link {
            position: absolute;
            /* تم ضبط الأبعاد لتغطي أيقونة الواتساب والنص بجانبها أسفل اليسار */
            bottom: 0;
            left: 0;
            width: 35%; /* يغطي منطقة الدعم الفني */
            height: 100%;
            z-index: 10;
            cursor: pointer;
            text-decoration: none;
            background: rgba(255, 255, 255, 0); /* شفاف تماماً */
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="content-layer">
        <div id="media-box"></div>

        <div id="footer-container">
            <a href="https://wa.me/212715574070?text=احتاج%20دعم%20فني" 
               class="whatsapp-support-link" 
               target="_blank"></a>
            
            <div id="footer-box"></div>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/1Gg5yHp9lbA16AVNY9Jz0yfHjBKkMCDCAap0Sz6C7Vkw/gviz/tq?tqx=out:csv";

        async function loadLayers() {
            try {
                const response = await fetch(csvUrl);
                const text = await response.text();
                const rows = text.split('\n');
                const cells = rows[0].split(',');

                const bgLink = cells[0].replace(/"/g, "").trim();
                const headerLink = cells[1].replace(/"/g, "").trim();
                const footerLink = cells[2] ? cells[2].replace(/"/g, "").trim() : "";

                // تطبيق الخلفية المجعدة (الخلية A1)
                if (bgLink) {
                    document.getElementById('bg-layer').style.backgroundImage = `url('${bgLink}')`;
                }

                // تطبيق الهيدر (الخلية B1)
                if (headerLink) {
                    const headerBox = document.getElementById('media-box');
                    if (headerLink.toLowerCase().endsWith('.mp4')) {
                        headerBox.innerHTML = `<video id="header-img" autoplay muted loop playsinline src="${headerLink}"></video>`;
                    } else {
                        headerBox.innerHTML = `<img id="header-img" src="${headerLink}">`;
                    }
                }

                // تطبيق صورة الفوتر (الخلية C1)
                if (footerLink) {
                    const footerBox = document.getElementById('footer-box');
                    footerBox.innerHTML = `<img id="footer-img" src="${footerLink}">`;
                }

            } catch (err) {
                console.error("Error loading elements:", err);
            }
        }

        loadLayers();
    </script>
</body>
</html>
