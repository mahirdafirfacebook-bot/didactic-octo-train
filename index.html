<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Dashboard - Mahir Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --sidebar-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --primary-color: #ff0000; /* YouTube Red */
            --text-color: #ffffff;
            --accent-color: #3ea6ff;
            --icon-size: 24px;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            display: flex;
            transition: 0.3s;
        }

        /* --- الهيدر (مثل جوجل/يوتيوب) --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .search-bar {
            background: #121212;
            border: 1px solid #333;
            border-radius: 40px;
            padding: 5px 20px;
            width: 40%;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            padding: 8px;
            outline: none;
        }

        /* --- القائمة الجانبية (Sidebar) --- */
        nav#sidebar {
            width: 240px;
            height: 100vh;
            background: var(--sidebar-color);
            position: fixed;
            top: 60px;
            right: 0;
            padding-top: 20px;
            transition: 0.3s;
        }

        .nav-item {
            padding: 12px 25px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item:hover { background: #333; }
        .nav-item i { margin-left: 20px; font-size: var(--icon-size); color: var(--accent-color); }

        /* --- ساحة العرض الرئيسية --- */
        main {
            margin-right: 240px;
            margin-top: 70px;
            padding: 20px;
            width: 100%;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* --- بطاقة المحتوى (مثل فيديو يوتيوب أو خبر) --- */
        .card {
            background: transparent;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
        }

        .card:hover { transform: scale(1.02); }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            position: relative;
        }

        .card-info {
            padding: 12px 5px;
            display: flex;
            gap: 12px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
        }

        .text-data h3 { font-size: 16px; margin: 0; line-height: 1.4; }
        .text-data p { font-size: 14px; color: #aaa; margin: 5px 0; }

        /* --- نظام النوافذ المنبثقة (Popup Windows) --- */
        .window-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .window-content {
            background: #1e1e1e;
            width: 90%;
            height: 85%;
            border-radius: 15px;
            position: relative;
            padding: 40px;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 20px; left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: var(--primary-color);
        }

        /* --- لوحة الإدارة --- */
        #admin-panel {
            background: #252525;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: none; /* مخفي افتراضياً */
        }

        .admin-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-save { background: var(--primary-color); color: white; }
        .btn-admin { background: var(--accent-color); color: white; }

        /* تعديل الأحجام */
        .size-control { display: flex; align-items: center; gap: 10px; margin-top: 10px; }

    </style>
</head>
<body>

    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-bars" onclick="toggleSidebar()" style="cursor: pointer; font-size: 20px;"></i>
            <h2 style="color: var(--primary-color); letter-spacing: -1px;">MAHIR <span style="color:white; font-weight:lighter;">PLATFORM</span></h2>
        </div>
        <div class="search-bar">
            <i class="fas fa-search" style="color: #555;"></i>
            <input type="text" id="mainSearch" placeholder="بحث عن صور، فيديوهات، أخبار..." onkeyup="searchContent()">
        </div>
        <div class="user-area">
            <button class="btn btn-admin" onclick="showLogin()">لوحة التحكم <i class="fas fa-user-shield"></i></button>
        </div>
    </header>

    <nav id="sidebar">
        <div class="nav-item" onclick="location.reload()"><i class="fas fa-home"></i> الرئيسية</div>
        <div class="nav-item" onclick="openWindow('about')"><i class="fas fa-info-circle"></i> من نحن</div>
        <div class="nav-item" onclick="openWindow('services')"><i class="fas fa-layer-group"></i> خدماتنا</div>
        <hr style="border: 0.1px solid #333;">
        <div class="nav-item" onclick="toggleAdmin()"><i class="fas fa-cog"></i> الإعدادات</div>
    </nav>

    <main>
        <section id="admin-panel">
            <h2>إعدادات النظام - مرحباً <span id="admin-name-display">mahir</span></h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <h3>إضافة محتوى جديد</h3>
                    <select id="new-type" class="admin-input">
                        <option value="video">فيديو يوتيوب</option>
                        <option value="image">صورة احترافية</option>
                        <option value="news">خبر عاجل</option>
                    </select>
                    <input type="text" id="new-url" class="admin-input" placeholder="رابط المحتوى (URL)">
                    <input type="text" id="new-title" class="admin-input" placeholder="العنوان الرئيسي">
                    <textarea id="new-desc" class="admin-input" placeholder="شرح المحتوى بالتفصيل..."></textarea>
                    <button class="btn btn-save" onclick="addNewContent()">نشر الآن</button>
                </div>
                <div>
                    <h3>تخصيص الواجهة</h3>
                    <label>تغيير لون الهوية:</label>
                    <input type="color" id="color-picker" onchange="changeTheme(this.value)" class="admin-input">
                    <div class="size-control">
                        <label>حجم الأيقونات:</label>
                        <input type="range" min="15" max="40" value="24" oninput="changeIconSize(this.value)">
                    </div>
                    <label>تغيير كلمة السر:</label>
                    <input type="password" id="pass-change" class="admin-input" placeholder="كلمة سر جديدة">
                    <button class="btn btn-admin" onclick="updateSettings()">تحديث الإعدادات</button>
                </div>
            </div>
        </section>

        <div class="content-grid" id="main-grid">
            </div>
    </main>

    <div id="windowOverlay" class="window-overlay">
        <div class="window-content">
            <span class="close-btn" onclick="closeWindow()">&times;</span>
            <div id="windowBody"></div>
        </div>
    </div>

    <script>
        // --- البيانات الأساسية ---
        let adminUser = localStorage.getItem('adminUser') || 'mahir';
        let adminPass = localStorage.getItem('adminPass') || '12345';
        
        let contentData = JSON.parse(localStorage.getItem('myContent')) || [
            { id: 1, type: 'video', title: 'مستقبل الذكاء الاصطناعي 2025', desc: 'نظرة عميقة في تطور الموديلات الذكية.', url: 'https://images.unsplash.com/photo-1677442136019-21780ecad995', avatar: 'https://i.pravatar.cc/150?u=1' },
            { id: 2, type: 'image', title: 'جمال الطبيعة الصامتة', desc: 'مجموعة من الصور التي تريح الأعصاب.', url: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05', avatar: 'https://i.pravatar.cc/150?u=2' },
            { id: 3, type: 'news', title: 'إطلاق أكبر تحديث للموقع اليوم', desc: 'الآن يمكنك التحكم بكل شيء من لوحة الإدارة.', url: 'https://images.unsplash.com/photo-1504711432869-5d5932e221d1', avatar: 'https://i.pravatar.cc/150?u=3' }
        ];

        // --- وظائف العرض ---
        function renderItems(data = contentData) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            data.forEach((item, index) => {
                grid.innerHTML += `
                    <div class="card" onclick="openDetail(${index})">
                        <div class="thumbnail" style="background-image: url('${item.url}')"></div>
                        <div class="card-info">
                            <div class="avatar" style="background-image: url('${item.avatar}')"></div>
                            <div class="text-data">
                                <h3>${item.title}</h3>
                                <p>${item.desc.substring(0, 50)}...</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // --- نظام النوافذ والبحث ---
        function openDetail(index) {
            const item = contentData[index];
            const body = document.getElementById('windowBody');
            body.innerHTML = `
                <h1 style="color:var(--accent-color)">${item.title}</h1>
                <img src="${item.url}" style="width:100%; border-radius:15px; margin: 20px 0;">
                <div style="font-size: 1.2rem; line-height: 1.8;">
                    <p>${item.desc}</p>
                    <hr>
                    <p>تعليقات المستخدمين: <br> <small>لا توجد تعليقات بعد لهذا المحتوى.</small></p>
                </div>
            `;
            document.getElementById('windowOverlay').style.display = 'flex';
        }

        function openWindow(type) {
            const body = document.getElementById('windowBody');
            if(type === 'about') body.innerHTML = "<h1>من نحن</h1><p>نحن منصة متطورة صممها Mahir للتحكم الكامل في المحتوى الرقمي.</p>";
            if(type === 'services') body.innerHTML = "<h1>خدماتنا</h1><p>نقدم خدمة إدارة الصور والفيديوهات والبيانات الضخمة.</p>";
            document.getElementById('windowOverlay').style.display = 'flex';
        }

        function closeWindow() { document.getElementById('windowOverlay').style.display = 'none'; }

        function searchContent() {
            const query = document.getElementById('mainSearch').value.toLowerCase();
            const filtered = contentData.filter(i => i.title.toLowerCase().includes(query));
            renderItems(filtered);
        }

        // --- وظائف الإدارة ---
        function showLogin() {
            const p = prompt("أدخل كلمة السر للإدارة:");
            if(p === adminPass) {
                document.getElementById('admin-panel').style.display = 'block';
                window.scrollTo(0,0);
            } else {
                alert("خطأ في الدخول!");
            }
        }

        function addNewContent() {
            const newItem = {
                id: Date.now(),
                type: document.getElementById('new-type').value,
                url: document.getElementById('new-url').value,
                title: document.getElementById('new-title').value,
                desc: document.getElementById('new-desc').value,
                avatar: `https://i.pravatar.cc/150?u=${Math.random()}`
            };
            contentData.unshift(newItem);
            localStorage.setItem('myContent', JSON.stringify(contentData));
            renderItems();
            alert("تم النشر بنجاح!");
        }

        function changeTheme(color) {
            document.documentElement.style.setProperty('--primary-color', color);
        }

        function changeIconSize(size) {
            document.documentElement.style.setProperty('--icon-size', size + 'px');
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            if(sb.style.width === '0px') {
                sb.style.width = '240px';
                document.querySelector('main').style.marginRight = '240px';
            } else {
                sb.style.width = '0px';
                document.querySelector('main').style.marginRight = '0px';
            }
        }

        function updateSettings() {
            const newPass = document.getElementById('pass-change').value;
            if(newPass) {
                adminPass = newPass;
                localStorage.setItem('adminPass', newPass);
                alert("تم تغيير كلمة السر بنجاح!");
            }
        }

        // تشغيل أولي
        renderItems();
    </script>
</body>
</html>
