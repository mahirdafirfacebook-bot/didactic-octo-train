            box-shadow: 0 5px 15px rgba(188, 32, 43, 0.3);

        #news-container {
            background: var(--primary); color: #fff; padding: 12px 0; overflow: hidden;

        .marquee { display: inline-block; padding-right: 100%; animation: marquee 25s linear infinite; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(100%, 0); } }

        .main-container { max-width: 1100px; margin: 10px auto; padding: 0 15px; }
        
        .theater-mode { position: sticky; top: 80px; z-index: 900; background: var(--bg); padding-bottom: 15px; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: var(--radius); overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        iframe, video, img { width: 100%; height: 100%; object-fit: contain; border: none; }

        .video-info { margin-top: 15px; cursor: pointer; background: var(--surface); padding: 15px; border-radius: var(--radius); }
        .video-title { font-size: 1.2rem; font-weight: 900; color: var(--text); }
        #desc-panel { margin-top: 12px; color: var(--sub); display: none; font-size: 0.95rem; line-height: 1.6; border-top: 1px solid #333; padding-top: 10px; }

        .section-label { margin: 25px 0 15px; font-weight: 900; font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }
        .section-label::before { content: ''; width: 5px; height: 25px; background: var(--primary); display: inline-block; border-radius: 10px; }
        
        .suggestions { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding-bottom: 50px; }
        .thumb-item { cursor: pointer; transition: 0.3s; position: relative; }
        .thumb-item:hover { transform: translateY(-5px); }
        .thumb-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 12px; border: 1px solid #222; }
        .thumb-text { margin-top: 8px; font-weight: 700; font-size: 0.9rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .full-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { background: var(--surface); width: 100%; max-width: 550px; border-radius: 20px; padding: 30px; border: 1px solid #333; max-height: 90vh; overflow-y: auto; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.85rem; color: var(--primary); }
        input, textarea, select { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 10px; margin-bottom: 15px; }
        .btn-action { background: var(--primary); color: #fff; padding: 15px; border: none; border-radius: 10px; width: 100%; font-weight: 900; cursor: pointer; transition: 0.3s; }
        
        .redir-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>

            render() {
                document.getElementById('ui-site-name').innerText = this.db.siteName;
                document.getElementById('ui-avatar').src = this.db.avatar;
                const grid = document.getElementById('suggestion-grid');
                grid.innerHTML = this.db.items.map((it, i) => `
                    <div class="thumb-item" onclick="App.loadMedia(${i})">
                        <img src="${it.type==='image'?it.u:'https://via.placeholder.com/400x225/222/fff?text=â–¶'}" class="thumb-img">
                        <div class="thumb-text">${it.t}</div>

                `).join('');
                this.loadMedia(0);

            loadMedia(idx) {
                const it = this.db.items[idx];
                const v = document.getElementById('main-viewer');
                document.getElementById('active-title').innerText = it.t;
                document.getElementById('desc-panel').innerText = it.d;
                let url = it.u.trim();

                if(url.includes('youtube.com') || url.includes('youtu.be')) {
                    let id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
                    v.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allowfullscreen></iframe>`;
                } 
                else if(url.includes('facebook.com')) {
                    v.innerHTML = `<iframe src="https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(url)}&show_text=0" allowfullscreen="true"></iframe>`;
                }
                else if(url.includes('instagram.com')) {
                    let clean = url.endsWith('/') ? url : url + '/';
                    v.innerHTML = `<iframe src="${clean}embed" frameborder="0"></iframe>`;
                }
                else {
                    v.innerHTML = it.type === 'video' ? `<video controls autoplay><source src="${url}"></video>` : `<img src="${url}">`;
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },

            checkAuth() {

                this.db.siteName = document.getElementById('adm-site-name').value || this.db.siteName;
                this.db.avatar = document.getElementById('adm-avatar-url').value || this.db.avatar;
                this.db.links.facebook = document.getElementById('adm-link-fb').value;
                this.db.links.tiktok = document.getElementById('adm-link-tk').value;

            closeModals() { document.querySelectorAll('.full-modal').forEach(m => m.style.display = 'none'); },
            toggleDesc() { const d = document.getElementById('desc-panel'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; },
            toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='dark' ? 'light' : 'dark'); },
            redirect(p) {
                const l = document.getElementById('redir-layer');
                const t = document.getElementById('timer');
                let c = 3; l.style.display = 'flex';
                const iv = setInterval(() => {
                    c--; t.innerText = c;
                    if(c <= 0) { clearInterval(iv); window.location.href = this.db.links[p]; }
                }, 1000);
            }
        };
