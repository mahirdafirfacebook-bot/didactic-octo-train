<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Supplement</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        #bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }

        #content-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #header-img, #footer-img {
            width: 100%;
            height: auto;
            display: block;
        }

        #footer-container {
            position: relative;
            width: 100%;
        }

        /* منطقة الضغط الشفافة فوق أيقونة واتساب */
        .whatsapp-trigger {
            position: absolute;
            bottom: 5%; 
            left: 2%;   
            width: 30%; 
            height: 90%;
            z-index: 20;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* تصميم الرسالة المنبثقة (Popup) */
        #loading-popup {
            display: none; /* مخفية في البداية */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #ffd700;
            padding: 20px 40px;
            border-radius: 15px;
            z-index: 1000;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="content-layer">
        <div id="media-box"></div>

        <div id="footer-container">
            <div class="whatsapp-trigger" onclick="startWhatsAppRedirect()"></div>
            <div id="footer-box"></div>
        </div>
    </div>

    <div id="loading-popup">
        <div class="spinner"></div>
        <p dir="rtl">انتظر قليلاً... جاري التحويل</p>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/1Gg5yHp9lbA16AVNY9Jz0yfHjBKkMCDCAap0Sz6C7Vkw/gviz/tq?tqx=out:csv";

        function startWhatsAppRedirect() {
            // إظهار الرسالة المنبثقة
            const popup = document.getElementById('loading-popup');
            popup.style.display = 'block';

            // الانتظار لمدة ثانيتين (2000 ميلي ثانية) ثم التحويل
            setTimeout(function() {
                window.open("https://wa.me/212715574070?text=احتاج%20دعم%20فني", "_blank");
                popup.style.display = 'none'; // إخفاء الرسالة بعد التحويل
            }, 2000);
        }

        async function initSite() {
            try {
                const response = await fetch(csvUrl);
                const text = await response.text();
                const rows = text.split('\n');
                const cells = rows[0].split(',');

                const bg = cells[0].replace(/"/g, "").trim();
                const header = cells[1].replace(/"/g, "").trim();
                const footer = cells[2].replace(/"/g, "").trim();

                if (bg) document.getElementById('bg-layer').style.backgroundImage = `url('${bg}')`;
                
                if (header) {
                    const box = document.getElementById('media-box');
                    if (header.includes('.mp4')) {
                        box.innerHTML = `<video id="header-img" autoplay muted loop playsinline src="${header}"></video>`;
                    } else {
                        box.innerHTML = `<img id="header-img" src="${header}">`;
                    }
                }

                if (footer) {
                    document.getElementById('footer-box').innerHTML = `<img id="footer-img" src="${footer}">`;
                }

            } catch (e) { console.error("Error:", e); }
        }

        initSite();
    </script>
</body>
</html>
