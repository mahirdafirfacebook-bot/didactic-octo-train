<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Layers</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* لون احتياطي */
        }

        /* الطبقة 1: الخلفية المجعدة (تملأ الشاشة وثابتة) */
        #bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* الطبقة السفلى */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* الطبقة 2: الحاوية العلوية (فوق الخلفية) */
        #content-layer {
            position: relative;
            z-index: 2; /* الطبقة العليا */
            width: 100%;
        }

        /* تنسيق الصورة العلوية */
        #header-img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="content-layer">
        <div id="media-box"></div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/1Gg5yHp9lbA16AVNY9Jz0yfHjBKkMCDCAap0Sz6C7Vkw/gviz/tq?tqx=out:csv";

        async function loadLayers() {
            try {
                const response = await fetch(csvUrl);
                const text = await response.text();
                const rows = text.split('\n');
                const cells = rows[0].split(',');

                // تنظيف الروابط
                const bgLink = cells[0].replace(/"/g, "").trim();
                const headerLink = cells[1].replace(/"/g, "").trim();

                // تطبيق الخلفية
                if (bgLink) {
                    document.getElementById('bg-layer').style.backgroundImage = `url('${bgLink}')`;
                }

                // تطبيق صورة المقدمة
                if (headerLink) {
                    const box = document.getElementById('media-box');
                    // إذا كان فيديو
                    if (headerLink.includes('.mp4')) {
                        box.innerHTML = `<video id="header-img" autoplay muted loop playsinline src="${headerLink}"></video>`;
                    } else {
                        box.innerHTML = `<img id="header-img" src="${headerLink}">`;
                    }
                }
            } catch (err) {
                console.error("خطأ في التحميل:", err);
            }
        }

        loadLayers();
    </script>
</body>
</html>
