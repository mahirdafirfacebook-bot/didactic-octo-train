<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Supplement - Professional Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }

        #content-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #header-img, #footer-img { width: 100%; height: auto; display: block; }

        #footer-container { position: relative; width: 100%; }

        /* منطقة الضغط الأصلية */
        .whatsapp-trigger {
            position: absolute;
            bottom: 10%; left: 5%;   
            width: 65px; height: 65px;
            z-index: 30;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* نافذة الانتظار بنفس الحجم الأصلي */
        #wa-popup {
            display: none;
            position: absolute;
            bottom: 85%;
            left: 5%;
            background: #000;
            border: 2px solid #ffd700;
            padding: 15px;
            border-radius: 20px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            text-align: center;
            color: #fff;
            min-width: 220px;
            animation: popIn 0.3s ease-out;
        }

        .popup-text { font-size: 16px; font-weight: bold; margin-bottom: 10px; }

        /* شريط الجري */
        .track-area {
            width: 100%;
            height: 40px;
            position: relative;
            background: rgba(255,255,255,0.05);
            border-bottom: 2px solid #fff; /* الخط الأبيض */
            margin-top: 10px;
        }

        /* صورة الأندرويد المتحركة */
        #android-sprite {
            position: absolute;
            left: 0;
            bottom: 2px;
            width: 35px;
            height: 35px;
            background-size: contain;
            background-repeat: no-repeat;
            /* صورة أندرويد يجري 3D */
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueW8yeHh6eXp6eXp6eXp6eXp6eXp6eXp6eXp6eXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKMGpxVfOY4D488/giphy.gif');
            transition: left 1s linear;
        }

        /* أيقونة واتساب الذهبية في النهاية */
        .target-btn {
            position: absolute;
            right: 5px;
            bottom: 5px;
            width: 25px;
            height: 25px;
            background: url('https://i.ibb.co/m0f6qPz/gold-wa.png') no-repeat center; /* رابط أيقونة ذهبية */
            background-size: contain;
            filter: drop-shadow(0 0 5px #ffd700);
        }

        /* حركات إضافية بالـ CSS */
        .resting { filter: grayscale(1) opacity(0.8); transform: scale(0.9); }
        .pressing { transform: scale(1.5); filter: brightness(2); }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="content-layer">
        <div id="media-box"></div>

        <div id="footer-container">
            <div id="wa-popup">
                <div class="popup-text">جاري التحويل...</div>
                <div class="track-area">
                    <div id="android-sprite"></div>
                    <div class="target-btn"></div>
                </div>
            </div>
            
            <div class="whatsapp-trigger" onclick="startAdventure()"></div>
            <div id="footer-box"></div>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/1Gg5yHp9lbA16AVNY9Jz0yfHjBKkMCDCAap0Sz6C7Vkw/gviz/tq?tqx=out:csv";
        let isRunning = false;

        function startAdventure() {
            if (isRunning) return;
            isRunning = true;

            const popup = document.getElementById('wa-popup');
            const android = document.getElementById('android-sprite');
            popup.style.display = 'block';

            // 1. بداية الجري (ثانية 0-2)
            android.style.left = "40%";
            
            setTimeout(() => {
                // 2. التوقف للاستراحة (ثانية 2-3.5)
                android.classList.add('resting');
                // تغيير الصورة لصورة ثابتة أثناء الراحة
                android.style.backgroundImage = "url('https://www.gstatic.com/images/branding/product/2x/android_64dp.png')";
                
                setTimeout(() => {
                    // 3. إكمال الجري بجنون (ثانية 3.5-5.5)
                    android.classList.remove('resting');
                    android.style.backgroundImage = "url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueW8yeHh6eXp6eXp6eXp6eXp6eXp6eXp6eXp6eXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKMGpxVfOY4D488/giphy.gif')";
                    android.style.left = "80%";

                    setTimeout(() => {
                        // 4. ضغط الزر (ثانية 6)
                        android.classList.add('pressing');
                        
                        setTimeout(() => {
                            window.open("https://wa.me/212715574070?text=احتاج%20دعم%20فني", "_blank");
                            popup.style.display = 'none';
                            isRunning = false;
                            android.style.left = "0";
                            android.classList.remove('pressing');
                        }, 500);
                    }, 2000);
                }, 1500);
            }, 2000);
        }

        async function loadData() {
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                const cells = text.split('\n')[0].split(',');
                if (cells[0]) document.getElementById('bg-layer').style.backgroundImage = `url('${cells[0].replace(/"/g, "")}')`;
                if (cells[1]) {
                    const h = cells[1].replace(/"/g, "");
                    document.getElementById('media-box').innerHTML = h.includes('.mp4') ? 
                        `<video id="header-img" autoplay muted loop playsinline src="${h}"></video>` : `<img id="header-img" src="${h}">`;
                }
                if (cells[2]) document.getElementById('footer-box').innerHTML = `<img id="footer-img" src="${cells[2].replace(/"/g, "")}">`;
            } catch (e) { console.error(e); }
        }
        loadData();
    </script>
</body>
</html>
