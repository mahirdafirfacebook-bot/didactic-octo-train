<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Supplement</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow-x: hidden;
        }

        #bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }

        #content-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #header-img, #footer-img {
            width: 100%;
            height: auto;
            display: block;
        }

        #footer-container {
            position: relative;
            width: 100%;
        }

        /* منطقة الضغط المخفية تماماً فوق أيقونة الواتساب */
        .whatsapp-touch-area {
            position: absolute;
            bottom: 5%; 
            left: 2%;   
            width: 30%; /* تغطي منطقة الأيقونة والنص بجانبها */
            height: 90%;
            z-index: 20;
            cursor: pointer;
            /* منع ظهور أي تأثيرات ضغط أو مربعات ملونة */
            -webkit-tap-highlight-color: transparent;
            outline: none;
            background: transparent;
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="content-layer">
        <div id="media-box"></div>

        <div id="footer-container">
            <div class="whatsapp-touch-area" onclick="redirectToWhatsApp()"></div>
            
            <div id="footer-box"></div>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/1Gg5yHp9lbA16AVNY9Jz0yfHjBKkMCDCAap0Sz6C7Vkw/gviz/tq?tqx=out:csv";

        // وظيفة التحويل مع تأخير نصف ثانية
        function redirectToWhatsApp() {
            setTimeout(function() {
                window.open("https://wa.me/212715574070?text=احتاج%20دعم%20فني", "_blank");
            }, 500); // 500 ميلي ثانية تعادل نصف ثانية
        }

        async function initSite() {
            try {
                const response = await fetch(csvUrl);
                const text = await response.text();
                const rows = text.split('\n');
                const cells = rows[0].split(',');

                const bg = cells[0].replace(/"/g, "").trim();
                const header = cells[1].replace(/"/g, "").trim();
                const footer = cells[2].replace(/"/g, "").trim();

                if (bg) document.getElementById('bg-layer').style.backgroundImage = `url('${bg}')`;
                
                if (header) {
                    const box = document.getElementById('media-box');
                    if (header.includes('.mp4')) {
                        box.innerHTML = `<video id="header-img" autoplay muted loop playsinline src="${header}"></video>`;
                    } else {
                        box.innerHTML = `<img id="header-img" src="${header}">`;
                    }
                }

                if (footer) {
                    document.getElementById('footer-box').innerHTML = `<img id="footer-img" src="${footer}">`;
                }

            } catch (e) { console.error("Error:", e); }
        }

        initSite();
    </script>
</body>
</html>
