<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Supplement</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow-x: hidden;
        }

        #bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }

        #content-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #header-img, #footer-img {
            width: 100%;
            height: auto;
            display: block;
        }

        #footer-container {
            position: relative;
            width: 100%;
        }

        /* تنسيق الأيقونة لتطابق الصورة تماماً */
        .whatsapp-btn {
            position: absolute;
            /* تم ضبط هذه القيم لتكون فوق الأيقونة الأصلية بضبط */
            bottom: 12%; 
            left: 6%;   
            width: 11vw; /* حجم نسبي ليتغير مع حجم الشاشة ويغطي الأيقونة */
            max-width: 55px;
            height: auto;
            z-index: 15;
            cursor: pointer;
            transition: transform 0.1s ease-out;
            -webkit-tap-highlight-color: transparent;
            filter: drop-shadow(0px 0px 5px rgba(0,0,0,0.5));
        }

        /* تأثير التكبير "النبضي" عند الضغط */
        .whatsapp-btn:active {
            transform: scale(1.25); /* تكبر قليلاً لتغطي الحواف وتظهر الحركة */
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="content-layer">
        <div id="media-box"></div>

        <div id="footer-container">
            <a id="wa-link" href="https://wa.me/212715574070?text=احتاج%20دعم%20فني" target="_blank">
                <img id="whatsapp-icon" class="whatsapp-btn" src="" alt="">
            </a>
            <div id="footer-box"></div>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/1Gg5yHp9lbA16AVNY9Jz0yfHjBKkMCDCAap0Sz6C7Vkw/gviz/tq?tqx=out:csv";

        async function initSite() {
            try {
                const response = await fetch(csvUrl);
                const text = await response.text();
                const rows = text.split('\n');
                const cells = rows[0].split(',');

                const bg = cells[0].replace(/"/g, "").trim();
                const header = cells[1].replace(/"/g, "").trim();
                const footer = cells[2].replace(/"/g, "").trim();
                const waIcon = cells[3] ? cells[3].replace(/"/g, "").trim() : "";

                if (bg) document.getElementById('bg-layer').style.backgroundImage = `url('${bg}')`;
                
                if (header) {
                    const box = document.getElementById('media-box');
                    if (header.includes('.mp4')) {
                        box.innerHTML = `<video id="header-img" autoplay muted loop playsinline src="${header}"></video>`;
                    } else {
                        box.innerHTML = `<img id="header-img" src="${header}">`;
                    }
                }

                if (footer) {
                    document.getElementById('footer-box').innerHTML = `<img id="footer-img" src="${footer}">`;
                }

                // تحميل الأيقونة ووضعها في مكانها
                if (waIcon) {
                    const imgElement = document.getElementById('whatsapp-icon');
                    imgElement.src = waIcon;
                }

            } catch (e) { console.error("Error loading CSV:", e); }
        }

        initSite();
    </script>
</body>
</html>
