<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBIX Supplement - Waiting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }

        #content-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #header-img, #footer-img {
            width: 100%; height: auto; display: block;
        }

        #footer-container { position: relative; width: 100%; }

        .whatsapp-trigger {
            position: absolute;
            bottom: 5%; left: 5%;   
            width: 80px; height: 80px;
            z-index: 30;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* النافذة المنبثقة حسب الصورة (سوداء بإطار ذهبي) */
        #wa-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000; /* خلفية سوداء */
            border: 2px solid #ffd700; /* إطار ذهبي */
            padding: 30px 20px;
            border-radius: 25px;
            z-index: 1000;
            text-align: center;
            color: #fff;
            min-width: 260px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: fadeIn 0.3s ease-out;
        }

        .loading-circle {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 215, 0, 0.1);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        .popup-text {
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* الشريط الأبيض (المسار) */
        .white-line-track {
            width: 90%;
            height: 4px;
            background: #fff; /* الخط الأبيض أسفل النص */
            margin: 10px auto;
            position: relative;
            border-radius: 2px;
        }

        /* أندرويد (الحشرة) الذي يجري */
        #android-bug {
            position: absolute;
            left: 0;
            top: -22px;
            font-size: 24px;
            color: #ffd700; /* لون ذهبي ليتماشى مع التصميم */
            transition: left 1s linear;
        }

        .running-animation {
            animation: move-leg 0.1s infinite alternate;
        }

        @keyframes move-leg {
            from { transform: translateY(0); }
            to { transform: translateY(-2px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div id="content-layer">
        <div id="media-box"></div>

        <div id="footer-container">
            <div id="footer-box"></div>
            <div class="whatsapp-trigger" onclick="startTimer()"></div>
        </div>
    </div>

    <div id="wa-popup">
        <div class="loading-circle"></div>
        <div class="popup-text">
            انتظر<br>قليلاً...<br>جاري<br>التحويل
        </div>
        
        <div class="white-line-track">
            <i id="android-bug" class="fab fa-android"></i>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/1Gg5yHp9lbA16AVNY9Jz0yfHjBKkMCDCAap0Sz6C7Vkw/gviz/tq?tqx=out:csv";
        let timeLeft = 8; // المدة المطلوبة: 8 ثوانٍ
        let timerStarted = false;

        function startTimer() {
            if (timerStarted) return;
            timerStarted = true;

            const popup = document.getElementById('wa-popup');
            const android = document.getElementById('android-bug');
            popup.style.display = 'block';
            android.classList.add('running-animation');

            const countdown = setInterval(() => {
                timeLeft--;
                
                // تحريك الأندرويد على الخط الأبيض
                let progress = ((8 - timeLeft) / 8) * 100;
                android.style.left = Math.min(progress, 90) + "%";

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    android.classList.remove('running-animation');
                    
                    // التحويل إلى واتساب
                    setTimeout(() => {
                        window.open("https://wa.me/212715574070?text=احتاج%20دعم%20فني", "_blank");
                        popup.style.display = 'none';
                        timerStarted = false;
                        timeLeft = 8;
                        android.style.left = "0%";
                    }, 500);
                }
            }, 1000);
        }

        async function loadData() {
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                const cells = text.split('\n')[0].split(',');
                const bg = cells[0].replace(/"/g, "").trim();
                const head = cells[1].replace(/"/g, "").trim();
                const foot = cells[2].replace(/"/g, "").trim();

                if (bg) document.getElementById('bg-layer').style.backgroundImage = `url('${bg}')`;
                if (head) {
                    const box = document.getElementById('media-box');
                    box.innerHTML = head.includes('.mp4') ? 
                        `<video id="header-img" autoplay muted loop playsinline src="${head}"></video>` : 
                        `<img id="header-img" src="${head}">`;
                }
                if (foot) document.getElementById('footer-box').innerHTML = `<img id="footer-img" src="${foot}">`;
            } catch (e) { console.error(e); }
        }
        loadData();
    </script>
</body>
</html>
